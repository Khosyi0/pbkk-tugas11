<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="gambar.jpg" alt="Gambar">
            </div>
            <div class="col-md-6">
                <h1>Webinar E-Commerce 23</h1>
                <hr>
                <h2>Form Pendaftaran</h2>
                <hr>
                <form method="post" action="https://script.google.com/macros/s/AKfycbxe0YaiTf-o-SjnMwt_gYglpBklXlxTIV7pEugfTKP19FGxGJr-kZJtFToOezEc94M/exec" name="contact-form">
                    <div class="form-group">
                        <label for="NamaLengkap">Nama Lengkap</label>
                        <input type="text" class="form-control" name="NamaLengkap" placeholder="Masukkan Nama Lengkap">
                    </div>
                    <div class="form-group">
                        <label for="NRP">NRP</label>
                        <input type="text" class="form-control" name="NRP" placeholder="Masukkan NRP">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" name="Email" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="NoTelp">Nomor Telepon</label>
                        <input type="text" class="form-control" name="NoTelp" placeholder="08xxxxxxxxx">
                    </div>
                    <button type="submit" value="Submit" id="Submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
